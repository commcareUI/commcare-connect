<!-- templates/worker_flagged_table.html -->
{% load render_table from django_tables2 %}

<div
  class="w-full"
  x-data="{
    selectedRows: [],
    toggleRow(index) {
        const rowIndex = this.selectedRows.indexOf(index);
        if (rowIndex === -1) {
            this.selectedRows.push(index);
        } else {
            this.selectedRows.splice(rowIndex, 1);
        }
    },
    toggleAll() {
        if (this.isAllSelected()) {
            this.selectedRows = [];
        } else {
            // Get all row indices from the table data
            this.selectedRows = [
                {% for row in table.rows %}
                    {{ row.record.index }}{% if not forloop.last %},{% endif %}
                {% endfor %}
            ];
        }
    },
    isAllSelected() {
        return {{ table.rows|length }} > 0 && this.selectedRows.length === {{ table.rows|length }};
    },
    isRowSelected(index) {
        return this.selectedRows.includes(index);
    }
}"
>
      <div class="w-full max-w-full">
        <div class="flex flex-col gap-1">
          <div class="flex w-full justify-between items-center gap-x-4 p-3 bg-gray-200 rounded-lg mb-2">
            <span class="flex justify-center text-sm font-medium text-brand-deep-purple w-12">
              <i
                x-on:click="toggleAll()"
                :class="isAllSelected() ? 'fa-regular fa-square-check' : 'fa-regular fa-square'"
                class="text-xl text-brand-deep-purple cursor-pointer"
              ></i>
            </span>
            <span class="flex justify-start items-center text-sm font-medium text-brand-deep-purple w-28">Time</span>
            <span class="flex justify-start items-center text-sm font-medium text-brand-deep-purple w-28">Entity Name</span>
            <span class="flex justify-start items-center text-sm font-medium text-brand-deep-purple w-72">Flags</span>
            <span class="flex justify-start items-center text-sm font-medium text-brand-deep-purple w-4"></span>
          </tr>
        </div>
        <div class="overflow-auto rounded-lg w-full">{% render_table table %}</div>
      </table>
    </div>
    <div class="flex bg-white shadow-sm items-center justify-between text-brand-deep-purple px-4 rounded-lg h-14">
      <div class="flex items-center space-x-4">
        <button><i class="fa-light fa-arrow-rotate-left"></i></button>
        <button><i class="fa-light fa-arrow-rotate-right"></i></button>
        <button class="bg-indigo-700 p-2 rounded-lg"><i class="fa-solid fa-map"></i></button>
        <button><i class="fa-solid fa-table"></i></button>
      </div>
      <div>
        <button class="border border-gray-300 rounded-full px-4 py-1">Flags 9 <i class="fa-solid fa-chevron-down"></i></button>
      </div>
      <div class="flex items-center space-x-2">
        <div class="flex items-center border border-gray-300 rounded-full px-4 py-1">
          <span>Rows per page</span>
          <select>
            <option>12</option>
            <option>24</option>
            <option>36</option>
          </select>
        </div>
        <button><i class="fa-solid fa-chevron-left"></i></button>
        <span>10</span>
        <span>of 12</span>
        <button><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
