<div class="w-full flex items-center bg-white rounded-lg shadow-sm px-2 py-2">
    {# Navigation Buttons #}
    <div class="flex items-center space-x-4">
        <button aria-label="Rotate Left">
            <i class="fa-light fa-arrow-rotate-left text-lg"></i>
        </button>
        <button aria-label="Rotate Right">
            <i class="fa-light fa-arrow-rotate-right text-lg"></i>
        </button>
    </div>

    {# Pagination Controls #}
    <div class="flex items-center space-x-4 ml-6">
        {# Rows per Page Selector #}
        <label class="flex items-center border border-gray-300 rounded-full px-4 py-1">
            <span class="mr-2">Rows per page</span>
            <select class="bg-transparent outline-none text-sm">
                <option>12</option>
                <option>24</option>
                <option>36</option>
            </select>
        </label>

        {# Page Navigation #}
        <button aria-label="Previous Page">
            <i class="fa-light fa-chevron-left text-lg"></i>
        </button>
        <input type="text" class="border border-gray-300 rounded-sm p-1 w-10 text-center" value="10">
        <span class="text-sm">of 12</span>
        <button aria-label="Next Page">
            <i class="fa-light fa-chevron-right text-lg"></i>
        </button>
    </div>

    {# Action Buttons #}
    <div class="flex items-center ml-auto gap-4">
        {% include "ccc_app/components/buttons/button_secondary.html" with text="Reset" %}
        {% include "ccc_app/components/buttons/button_primary.html" with text="Update" %}
    </div>
</div>
