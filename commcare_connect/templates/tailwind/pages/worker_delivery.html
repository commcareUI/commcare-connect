{% load render_table from django_tables2 %}

<div
  class="flex flex-col w-full gap-2"
  x-data="{
    selectedRows: [],
    // Toggle single row selection
    toggleRow(index) {
        const rowIndex = this.selectedRows.indexOf(index);
        if (rowIndex === -1) {
            this.selectedRows.push(index);
        } else {
            this.selectedRows.splice(rowIndex, 1);
        }
    },
    toggleAll() {
        if (this.isAllSelected()) {
            this.selectedRows = [];
        } else {
            // Get all row indices from the table data
            this.selectedRows = Array.from({ length: {{ table.rows|length }} }, (_, i) => i + 1);
        }
    },
    isAllSelected() {
        return {{ table.rows|length }} > 0 && this.selectedRows.length === {{ table.rows|length }};
    },
    isRowSelected(index) {
        return this.selectedRows.includes(index);
    }
}"
>

  <!--Table Header-->
  <div
    class="flex  mx-auto w-[1344px] bg-slate-200 rounded-lg h-14 px-3 text-brand-deep-purple auto-cols-min font-medium py-4 items-center justify-between text-sm"
  >
    <div class="flex justify-start text-sm font-medium text-brand-deep-purple w-[40px]">
      <i
        x-on:click="toggleAll()"
        :class="isAllSelected() ? 'fa-regular fa-square-check' : 'fa-regular fa-square'"
        class="text-xl cursor-pointer text-brand-deep-purple"
      ></i>
    </div>
    <div class="w-[168px]">Name</div>
    <div class="w-[40px]">
      <div class="w-4 h-2 bg-black rounded"></div>
    </div>
    <div class="w-[104px]">Last Active</div>
    <div class="w-[144px]">Payment Units</div>
    <div class="w-[208px]">Started</div>
    <div class="w-[131px]">Delivered</div>
    <div class="w-[110px]">Flagged</div>
    <div class="w-[127px]">Approved</div>
    <div class="w-[112px]">Rejected</div>
  </div>

 <!--Table Body-->
  <div class="w-[1344px] mx-auto h-[700px] overflow-y-auto bg-white border rounded-lg shadow-xs">
     {% render_table table %}
  </div> 

  <!--Table Footer-->
  <div
    class="table-footer w-[1344px] mx-auto flex items-center justify-between h-14 py-2 px-4 bg-slate-50 text-xs text-brand-deep-purple p-2 rounded-lg mb-8"
  >
    <div class="flex items-center gap-4">
      <label class="flex items-center px-4 py-1">
        <span class="mr-2">Rows per page</span>
        <select class="px-1 py-1 text-sm bg-transparent border rounded-lg outline-none">
          <option>12</option>
          <option>24</option>
          <option>36</option>
        </select>
      </label>
      <div>
        <button><i class="fa-solid fa-chevron-left"></i></button>
        <span>10</span>
        <span>of 12</span>
        <button><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
</div>
