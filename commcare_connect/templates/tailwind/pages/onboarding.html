{% extends 'tailwind/base.html' %}
{% load static i18n %}
{% block content %}

<div class="container md:max-w-screen-md mx-auto relative flex items-center justify-center h-screen">
    <div class="relative w-full h-fit">
        <div class="bg-gray-100 shadow-sm rounded-lg h-fit flex p-2 gap-2"> 
           <div class="flex flex-col gap-2  w-1/2">
                <div class="bg-brand-cornflower-blue flex flex-col justify-between  items-end p-2 rounded-lg w-full flex-1">
                    <img src="{% static 'images/logo-full.svg' %}" alt="Compact Logo" class="w-48 pt-4 pr-6">
                    <img src="{% static 'images/onboarding-graphics.svg' %}" alt="Compact Logo" class="w-full">
                </div> 
                <div class="grid grid-cols-2 gap-2 h-1/4">
                    <div class="p-6 bg-brand-deep-purple rounded-lg text-white flex flex-col justify-center pt-12">
                        <h3 class="text-3xl">10.5k +</h3>
                        <p class="text-xs leading-snug mt-auto">health services delivered</p>
                    </div>  
                    <div class="p-6 bg-brand-indigo rounded-lg text-white  flex flex-col justify-center  pt-12">
                        <h3 class="text-3xl">10 + </h3>
                        <span class="text-xs mt-auto">Countries</span>
                    </div>     
                </div>
            </div>
            {% comment %} load components based on the screen {% endcomment %}
            <div class="w-1/2">
                {% include 'tailwind\components\onboarding\signup-form.html' %}
            </div>
        </div> 
        <div class="absolute -left-0 -translate-x-1/2  -bottom-1/2 -translate-y-1/4 -z-10"  class="w-8">
            <img src="{% static 'images/bg-graphics-bottom-left.svg' %}" alt="Compact Logo" class="w-full h-full aspect-auto">
        </div>
        <div class="absolute rotate-90 right-0 translate-x-1/2 top-0 -translate-y-1/2 -z-10" class="w-1/2">
            <img src="{% static 'images/bg-graphics-top-right.svg' %}" alt="Compact Logo" class="w-full h-full">
        </div>
    </div>
</div>

{% endblock %}
