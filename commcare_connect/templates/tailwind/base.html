{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommCareConnect</title>
    {% load static %}
    {% block css %}
       <link rel="stylesheet" href="{% static 'bundles/css/tailwind.css' %}">
       <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
       {% endblock %}
       {% block javascript %}
       <!-- Vendor dependencies bundled as one file -->
       <script src="{% static 'bundles/js/vendors-bundle.js' %}" defer></script>
       <script src="{% static 'bundles/js/tailwind-bundle.js' %}" defer></script>
       <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
      {% endblock javascript %}
  </head>
  <body id="content-body" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="flex flex-col justify-center pl-16 overflow-x-hidden bg-gray-100 font-work-sans">
    {% include 'tailwind/layouts/sidenav.html'%}
    <div class="flex-1  px-4">
      {% include 'tailwind/layouts/header.html'%}
      <div class="h-5 w-full mt-16"></div>
      <main id="content" class="">
        {% block content %}
        {% endblock %}
      </main>
    </div>

  </body>
</html>
