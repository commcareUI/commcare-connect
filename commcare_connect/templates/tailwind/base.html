{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommCareConnect</title>
    {% load static %}
    {% block css %}
       <link rel="stylesheet" href="{% static 'bundles/css/tailwind.css' %}">
