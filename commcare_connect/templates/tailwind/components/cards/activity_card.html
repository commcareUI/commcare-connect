<div class="activity-comp flex flex-col p-6 rounded-lg bg-white gap-5" x-data="{ expanded: false }">
    <div class="flex gap-4 items-center">
        <i class="fa-light fa-{{ icon }}"></i>
        <p class="text-base">
            {{ name }}
        </p>
    </div>
    
    {% for row in rows %}
        {% if forloop.counter <= 2 %}
            <div class="flex justify-between items-center">
                <div>
                    <p class="title">{{ row.title }}</p>
                    <p class="hint">{{ row.subtitle }}</p>
                </div> 
                <button class="button button-sm button-outline-rounded">
                  <div class="flex items-center justify-between gap-4">
                    <p class="text-2xl">{{ row.count }}</p>
                    <i class="fa-light fa-arrow-right"></i>
                  </div>
                </button>
            </div>
        {% else %}
            <div class="flex justify-between items-center" x-cloak x-show="expanded">
                <div>
                    <p class="title">{{ row.title }}</p>
                    <p class="hint">{{ row.subtitle }}</p>
                </div> 
                <button class="button button-sm button-outline-rounded">
                  <div class="flex items-center justify-between gap-4">
                    <p class="text-2xl">{{ row.count }}</p>
                    <i class="fa-light fa-arrow-right"></i>
                  </div>
                </button>
            </div>
        {% endif %}
    {% endfor %}
    
    <div class="flex justify-end" x-show="{{ rows|length }} > 2">
        <button class="button-text" @click="expanded = !expanded">
            <span x-text="expanded ? 'less' : 'more'"></span> 
            <i :class="expanded ? 'fa-light fa-chevron-up' : 'fa-light fa-chevron-down'"></i>
        </button>
    </div>
</div>
