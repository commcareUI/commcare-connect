<a href="{{ target }}" class="flex rounded-lg items-center m-2 p-2 hover:bg-brand-sunset-light transition-all duration-300 relative group">
    <!-- Icon Container with Fixed Width -->
    <div class="flex items-center justify-center w-8 h-8">
        <i class="fa-light fa-{{ icon }} text-lg"></i>
    </div>

    <!-- Text Container with Fixed Width -->
    <div class="transition-all duration-300 overflow-hidden flex items-center"
         :class="sidebarOpen ? 'w-40 ml-4 opacity-100' : 'w-0 opacity-0'">
        <span class="text-xs whitespace-nowrap">{{ name }}</span>
    </div>

    <!-- Hover Tooltip -->
    <div class="absolute hidden px-2 py-1 ml-4 text-sm transform -translate-y-1/2 bg-white rounded top-1/2 left-full text-brand-deep-purple group-hover:block whitespace-nowrap z-50 shadow-lg"
         x-show="!sidebarOpen">
        {{ name }}
    </div>
</a>
