{% load static i18n %}
<form method="post" class="w-full min-h-[620px] h-fit bg-white rounded-lg py-6 px-8 flex flex-col gap-4">
    <h6 class="title text-brand-deep-purple">New Password</h6> 
    <span class="text-sm text-gray-600">Please create a new password</span> 
    <div class="simple-input">
        <input type="password" placeholder="New Password" name="new-password"/>
        <i class="fa-light fa-lock"></i>
    </div>
    <div class="simple-input">
        <input type="password" placeholder="Re-enter New Password" name="confirm-password"/>
        <i class="fa-light fa-lock"></i>
    </div>
    <div class="flex justify-between items-center"> 
        <div></div>
        <button class="button button-md primary-dark" type="submit">
            <span class="relative z-20">Update</span>
        </button>
    </div> 

    <div class="text-sm text-gray-400 text-center mt-auto border-t-gray-200 border-t-2 pt-4 ">
        Don't have an account?
        <a href="#" class="text-brand-indigo font-medium">Signup</a>
    </div>
</form>
