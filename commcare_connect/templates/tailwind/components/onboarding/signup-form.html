{% load static i18n %}
<form method="post" class="w-full min-h-[620px] h-fit bg-white rounded-lg py-6 px-8 flex flex-col gap-4">
    {% csrf_token %}
    <h6 class="title text-brand-deep-purple">Signup</h6> 
    <span class="text-sm text-gray-600">Please enter your details</span> 
    <div class="simple-input">
        <input type="email" placeholder="Enter Email ID" required name="email"/>
        <i class="fa-light fa-envelope"></i>
    </div>
    <div class="simple-input">
        <input type="password" placeholder="Password" name="password" required/>
        <i class="fa-light fa-lock"></i>
    </div>
    <div class="simple-input">
        <input type="password" placeholder="Confirm Password" name="confirm-password" required/>
        <i class="fa-light fa-lock"></i>
    </div>
    <div class="flex flex-col gap-3 items-end">
        <div class="flex gap-2 w-full items-start">
            <input type="checkbox" name="" id="" class="simple-checkbox aspect-square" required/>
            <p class="hint">
                <span>By accessing CommCare Connect, you accept our </span> 
                <a href="#" class=" text-brand-indigo font-medium">Terms & Conditions and Privacy Policy</a>
            </p>
        </div>
        <button class="button button-md primary-dark" type="submit">
            <span class="relative z-20">Signup</span>
        </button>
    </div> 
    <span class="text-sm text-gray-400 text-center">or</span>

    <div class="space-y-2 place-items-center">
        <button class="flex gap-2 rounded-full bg-gray-100 items-center p-2 pr-4 cursor-pointer">
            <div class="w-6 h-6">
                <img src="{% static 'images/google.svg' %}" alt="Compact Logo" class="w-full">
            </div>
            <span class="text-sm">Sign up with Google</span>
        </button>
        <button class="flex gap-2 rounded-full bg-gray-100 items-center p-2 pr-4 cursor-pointer">
            <div class="w-6 h-6">
                <img src="{% static 'images/logo-color.svg' %}" alt="Compact Logo" class="w-full">
            </div>
            <span class="text-sm">Sign up with CommCareHQ</span>
        </button>
    </div>

    <div class="text-sm text-gray-400 text-center mt-auto border-t-gray-200 border-t-2 pt-4 bg-red-">
        Already have an account?
        <a href="#" class="text-brand-indigo font-medium">Login</a>
    </div>
</form>
