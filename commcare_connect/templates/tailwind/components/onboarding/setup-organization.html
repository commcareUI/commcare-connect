{% load static i18n %}
<form method="post" class="w-full min-h-[620px] h-fit bg-white rounded-lg py-6 px-8 flex flex-col gap-4">
    <h6 class="title text-brand-deep-purple!important">Organization</h6>  
    <div class="p-4 bg-gray-100 space-y-4 rounded-lg">
        <h6 class="text-xs font-medium">Found Organization</h6>
        <p class="text-sm text-gray-600">Looks like your work email is linked to an organization. Click to join Now!</p>
        <div class="flex justify-between ">
            <h6 class="text-brand-deep-purple text-sm font-medium">Organization Name</h6>
            <button class="button button-md primary-dark">
                Join
            </button>
        </div>
    </div>
    <span class="text-sm text-gray-400 text-center">or</span>
    <div class="simple-input">
        <input type="text" placeholder="Organization ID" name="org-id"  required/>
        <i class="fa-light fa-building"></i>
    </div> 
    <div class="flex justify-between items-center"> 
        <div></div>
        <button class="button button-md primary-dark">
            <span class="relative z-20">Request to Join</span>
        </button>
    </div>   
    <span class="text-sm text-gray-400 text-center">or</span>
    <button class="px-6 py-3 bg-gray-100 rounded-full space-x-2 w-fit text-sm mx-auto border border-gray-200">
        <i class="fa-light fa-plus"></i>
        <span class="relative z-20">Create a new Organization</span>
    </button>
</form>
