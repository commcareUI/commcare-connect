{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ request.org }} - {{ opportunity.name }}{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="display-5">Edit Opportunity</h1>
    <h4>Add payments</h4>
    <form method="post"
    >
      {% csrf_token %}
      <table>
        {{ formset }}
      </table>
      <input type="submit" value="Add Payments"/>
    </form>
  </div>

{% endblock content %}
