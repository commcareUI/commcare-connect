{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% if title %}{% block title %}{{ title }}{% endblock %} {% endif %}

{% block content %}
  <div class="container">
    {% if form_title %}<h1 class="display-5">{{ form_title }}</h1>{% endif %}
    <form method="post">
      {% csrf_token %}
      {% crispy form %}
    </form>
  </div>
{% endblock content %}
