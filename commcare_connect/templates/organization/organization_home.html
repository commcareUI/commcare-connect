{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="mt-2 pt-4 px-4">
      <div class="row align-items-center">
        <div class="col-8">
          <h1 class="display-5 mb-0">{{ organization.name }}</h1>
          <p class="fw-lighter">{{ organization.slug }}</p>
        </div>
        <form method="post">
          {% csrf_token %}
          {% crispy form %}
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
