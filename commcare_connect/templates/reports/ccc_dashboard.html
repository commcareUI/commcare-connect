{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}

{% block css %}
{{ block.super }}
<style>
        #chart {
            width: 100%;
            height: 400px;
        }
        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
</style>
{% endblock %}


{% block javascript %}
{{ block.super }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
{% endblock %}

{% block inline_javascript %}
{{ block.super }}

    <script>
        // Initialize the chart
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);


        // HTMX custom event handler for chart updates
        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            // Parse the JSON response
            const response = JSON.parse(evt.detail.xhr.response);

            // Update chart configuration
            const myoption = {
                title: {
                    text: response.title,
                    left: 'center'
                },
                tooltip: { trigger: 'axis' },
                xAxis: {
                    type: 'category',
                    data: response.x_axis
                },
                yAxis: { type: 'value' },
                series: [{
                    type: 'bar',
                    data: response.data,
                    itemStyle: {
                        color: '#3398DB'
                    }
                }]
            };

            // Set the new option
            myChart.setOption(myoption);
        });

    </script>
{% endblock %}


{% block content %}
    <div class="filter-section">
        <select
            name="category"
            hx-get="{% url 'reports:chart_data' %}"
            hx-swap="none"
            hx-trigger="load, change"
            hx-include="[name='timeframe']"
        >
            {% for category in categories %}
            <option value="{{ category }}"
                    {% if category == initial_category %}selected{% endif %}>
                {{ category|title }}
            </option>
            {% endfor %}
        </select>

        <select
            name="timeframe"
            hx-get="{% url 'reports:chart_data' %}"
            hx-swap="none"
            hx-trigger="load, change"
            hx-include="[name='category']"
        >
            {% for timeframe in timeframes %}
            <option value="{{ timeframe }}"
                    {% if timeframe == initial_timeframe %}selected{% endif %}>
                {{ timeframe|title }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div id="chart" style="width: 600px;height:400px;"></div>
{% endblock %}
